steps:
  # Build the container image with secrets from Secret Manager
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'API_KEY=${_API_KEY}'
      - '--build-arg'
      - 'FIREBASE_API_KEY=${_FIREBASE_API_KEY}'
      - '--build-arg'
      - 'FIREBASE_AUTH_DOMAIN=${_FIREBASE_AUTH_DOMAIN}'
      - '--build-arg'
      - 'FIREBASE_PROJECT_ID=${_FIREBASE_PROJECT_ID}'
      - '--build-arg'
      - 'FIREBASE_STORAGE_BUCKET=${_FIREBASE_STORAGE_BUCKET}'
      - '--build-arg'
      - 'FIREBASE_MESSAGING_SENDER_ID=${_FIREBASE_MESSAGING_SENDER_ID}'
      - '--build-arg'
      - 'FIREBASE_APP_ID=${_FIREBASE_APP_ID}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/we-accounting-ai:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/we-accounting-ai:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/we-accounting-ai'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'we-accounting-ai'
      - '--image=gcr.io/$PROJECT_ID/we-accounting-ai:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'

substitutions:
  _REGION: asia-southeast1
  _API_KEY: ''
  _FIREBASE_API_KEY: ''
  _FIREBASE_AUTH_DOMAIN: ''
  _FIREBASE_PROJECT_ID: ''
  _FIREBASE_STORAGE_BUCKET: ''
  _FIREBASE_MESSAGING_SENDER_ID: ''
  _FIREBASE_APP_ID: ''

images:
  - 'gcr.io/$PROJECT_ID/we-accounting-ai:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/we-accounting-ai:latest'

options:
  logging: CLOUD_LOGGING_ONLY

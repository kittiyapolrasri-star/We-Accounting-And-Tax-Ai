version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: we-accounting-db
    environment:
      POSTGRES_DB: we_accounting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: we-accounting-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-password}@postgres:5432/we_accounting?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - STORAGE_PATH=/app/storage
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    volumes:
      - document-storage:/app/storage
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend (Nginx serving static files)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: we-accounting-web
    environment:
      - VITE_API_URL=http://localhost:3001
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend

volumes:
  postgres-data:
  document-storage:
